<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Story</title>
    <style>
         
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Your Own Story</h1>
        <p class="description">Create your own unique story by filling out the form below. Let your imagination run wild!</p>
        <form id="storyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <label for="object">Object:</label>
            <input type="text" id="object" name="object" required>

            <label for="action">Action:</label>
            <input type="text" id="action" name="action" required>

            <button type="submit">Create Story</button>
        </form>
        <div id="storyOutput" class="story-output"></div>
    </div>
    <script>
        document.getElementById('storyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const place = document.getElementById('place').value;
            const object = document.getElementById('object').value;
            const action = document.getElementById('action').value;

            const story = `Once upon a time in ${place}, there was a person named ${name} who found a magical ${object}. One day, ${name} decided to ${action} with the ${object}, and it changed their life forever.`;

            document.getElementById('storyOutput').innerText = story;
        });
    </script>
</body>
</html>
